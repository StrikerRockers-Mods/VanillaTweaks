name: build
on:
  push:
    branches:
      - '[0-9]**'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
    tags-ignore:
      - '[0-9]+.[0-9]+.[0-9]+-[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+-[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.github/**'
      - '.gitignore'
jobs:
  build:
    uses:  StrikerRockers-Mods/.github/.github/workflows/build.yml@main
